<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول صرف القطع والكمية</title>
    <link rel="stylesheet" href="itemc.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f3;
            transition: background-color 0.3s ease;
            overflow-y: auto; /* السماح بالتمرير */
        }

        /* Navbar Styles */
        header {
            width: 100%;
            background-color: #00796b;
            padding: 10px 0;
            display: flex;
            justify-content: center; /* توسيط الأزرار */
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px; /* تقليل المسافة بين الروابط */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px; /* إضافة padding لجعل الأزرار أكثر تفاعلاً */
            border-radius: 5px; /* إضافة حواف مدورة */
            transition: background-color 0.3s ease, transform 0.3s ease; /* تأثير التحويم */
        }

        nav ul li a:hover {
            background-color: #004d40; /* لون الخلفية عند التحويم */
            transform: scale(1.05); /* زيادة الحجم عند التحويم */
        }

        main {
            margin-top: 80px; /* تقليل المسافة العلوية */
            text-align: center;
            width: 70%; /* تقليل عرض الصفحة */
            max-width: 800px; /* تحديد أقصى عرض */
            padding: 0 20px;
        }

        h2 {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #00796b;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0f2f1;
        }

        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-text {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="admin.html">الرئيسية</a></li>
                <li><a href="whowere.html">من نحن</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>جدول صرف القطع والكمية</h2>
        <table>
            <thead>
                <tr>
                    <th>اسم القطعة</th>
                    <th>الكمية</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>المعالج</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>الذاكرة العشوائية (RAM)</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>القرص الصلب (HDD)</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>بطاقة الرسومات</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>لوحة الأم</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p class="footer-text">جميع الحقوق محفوظة © 2024</p>
    </footer>
</body>
</html>
