<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب صيانة جهاز</title>
    <link rel="stylesheet" href="reqfixp.css">
</head>
<body>
  
    <header class="navbar">
        <div class="navbar-container">
            <a href="interface.html" class="navbar-link">العودة إلى الخلف</a>
            <a href="whowere.html" class="navbar-link">من نحن</a>
            <a href="https://wa.me/966534435949" class="navbar-link">تواصل معنا</a>
        </div>
    </header>

    <main>
        <section class="intro">
            <h1>طلب صيانة جهاز</h1>

            <!-- Question 1 -->
            <div class="question-container">
                <div class="question-number">1</div>
                <div class="question-text">
                    <label for="name-input" class="question-label">اسم الشخص \ المدرسة \ القسم</label>
                    <input type="text" id="name-input" placeholder="ادخل اجابتك" class="answer-input">
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question-container">
                <div class="question-number">2</div>
                <div class="question-text">
                    <label class="question-label">نوع الصيانة</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="computer-repair" name="repair-type" value="جهاز حاسب آلي">
                            <label for="computer-repair">جهاز حاسب آلي</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="data-show-repair" name="repair-type" value="data show">
                            <label for="data-show-repair">data show</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="printer-repair" name="repair-type" value="طابعة">
                            <label for="printer-repair">طابعة</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question-container">
                <div class="question-number">3</div>
                <div class="question-text">
                    <label for="device-type" class="question-label">نوع الجهاز</label>
                    <input type="text" id="device-type" placeholder="ادخل اجابتك" class="answer-input">
                </div>
            </div>

            <!-- Question 4 -->
            <div class="question-container">
                <div class="question-number">4</div>
                <div class="question-text">
                    <label for="problem-description" class="question-label">وصف دقيق للمشكلة</label>
                    <textarea id="problem-description" placeholder="ادخل اجابتك" class="answer-input large-textarea"></textarea>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="question-container">
                <div class="question-number">5</div>
                <div class="question-text">
                    <label for="phone-number" class="question-label">رقم الهاتف</label>
                    <input type="tel" id="phone-number" placeholder="ادخل اجابتك" pattern="[0-9]*" inputmode="numeric" class="answer-input text-right">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-container">
                <button type="button" class="submit-button" onclick="validateForm()">إرسال</button>
                <p class="note">يتم إرسال البيانات التي ترسلها إلى مالك الموقع.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>نموذج طلب صيانة</p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast">تم إرسال البيانات بنجاح!</div>
    <div id="error-toast" class="toast error-toast">يرجى التأكد من ملء جميع الحقول.</div>

    <script>
        function validateForm() {
            const nameInput = document.getElementById('name-input').value.trim();
            const deviceType = document.getElementById('device-type').value.trim();
            const problemDescription = document.getElementById('problem-description').value.trim();
            const phoneNumber = document.getElementById('phone-number').value.trim();
            const repairType = document.querySelector('input[name="repair-type"]:checked');

            if (nameInput === '' || deviceType === '' || problemDescription === '' || phoneNumber === '' || !repairType) {
                showErrorToast();
                return;
            }

            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.opacity = 1;
            setTimeout(() => {
                toast.style.opacity = 0;
            }, 3000); // Toast visible for 3 seconds
        }

        function showErrorToast() {
            const errorToast = document.getElementById('error-toast');
            errorToast.style.opacity = 1;
            setTimeout(() => {
                errorToast.style.opacity = 0;
            }, 3000); // Error toast visible for 3 seconds
        }
    </script>
</body>
</html>
